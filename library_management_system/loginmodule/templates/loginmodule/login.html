{% extends 'loginmodule/base.html' %}
{% load static %}

{% block title %}
	<title>Login</title>
{% endblock title %}
		
{% block body %}
	<form action='/welcome/' method="POST" class="login-form">
		{% csrf_token %}
		<b>
			<div class="mb-3">
				<label class="form-label">Username</label>
				<input type="text" class="form-control" name="username">
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label>
				<input type="password" class="form-control" name="password">
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" value="superuser" name="superuser">
				<label class="form-check-label">Superuser</label>
			</div>
		</b>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
{% endblock body %}

{% block navbarLinks %}
	<a class="nav-link" href="{% url 'loginmodule:register' %}">Register</a>
{% endblock navbarLinks %}

{% block style %}
<style>
	.login-form input {
		background: transparent;
	}

	.login-form{
		width: 320px;
		height: 420px;
		top: 50%;
		left: 20%;
		position: absolute;
		transform: translate(-50%,-50%);
		box-sizing: border-box;
    }
</style>	
{% endblock style %}
