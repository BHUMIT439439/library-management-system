{% include 'loginmodule/base.html' %}
{% load static %}

{% block title %}
  <title>Profile</title>
{% endblock title %}

<form action="" method="POST">
<div class="container">
    <div class="main-body">

        <div class="row gutters-sm">
            <div class="col-md-2 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src={% static "u3.png" %} alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Username</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{request.session.member_username}}" readonly     >
                                
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">First name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" id="firstname" name="firstname" value="{{request.session.member_fname}}" pattern="[A-Za-z]+" required >
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Last name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" id="lastname" name="lastname" value="{{request.session.member_lname}}" pattern="[A-Za-z]+" required>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="email" class="form-control" id="email" name="email" value="{{request.session.member_email}}" required>
                            </div>
                        </div>
                        <hr>
                        <div class="row"></div>
                            <div class="col-sm-9 text-secondary">
                                <input type="submit" value="Update Profile" class="btn btn-primary" style="margin-left:125px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>

        {% block style %}
        <style>
            body {
                color: #797979;
                background: #f1f2f7;
                font-family: 'Open Sans', sans-serif;
                padding: 0px !important;
                margin: 0px !important;
                font-size: 13px;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
                -moz-font-smoothing: antialiased;
            }
            .main-body {
                padding: 15px;
            }

            .card {
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
            }

            .card {
                position: relative;
                display: flex;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 0 solid rgba(0, 0, 0, .125);
                border-radius: .25rem;
            }

            .card-body {
                flex: 1 1 auto;
                min-height: 1px;
                padding: 1rem;
            }

            .gutters-sm {
                margin-right: -8px;
                margin-left: -8px;
            }

            .gutters-sm>.col,
            .gutters-sm>[class*=col-] {
                padding-right: 8px;
                padding-left: 8px;
            }

            .mb-3,
            .my-3 {
                margin-bottom: 1rem !important;
            }

            .bg-gray-300 {
                background-color: #e2e8f0;
            }

            .h-100 {
                height: 100% !important;
            }

            .shadow-none {
                box-shadow: none !important;
            }
            input[type=text]
            {
                border: 0;
            }
            input[type=email]
            {
                border: 0;
            }
        </style>
        {% endblock style %}
